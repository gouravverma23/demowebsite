<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factsnreel - Collections</title>
    <style>
        /* General Reset */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: inherit;
            font-family: 'Arial', sans-serif;
        }

        /* Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 36px;
            color: #ffdd57;
        }

        /* Collections Grid */
        .collections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .collection-item {
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .collection-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .collection-item img {
            width: 100%;
            height: 65%;
            object-fit: cover;
        }

        .collection-item h3 {
            font-size: 20px;
            margin: 15px 0;
            color: #ffdd57;
        }

        .collection-item a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background: #ffdd57;
            color: #121212;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .collection-item a:hover {
            background: #ffcc33;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .footer p {
            font-size: 14px;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Tech Products</h1>
    </header>

    <main>
        <section class="collections">
            <div class="collection-item">
                <img src="https://m.media-amazon.com/images/I/515jUC0gQIL._SX425_.jpg" alt="Collection 1">
                <h3>Mooas Metal Flip Desk Clock (Black)</h3>
                <a href="https://www.amazon.in/dp/B07PYN9YZN?linkCode=ssc&tag=onamzgouravve-21&creativeASIN=B07PYN9YZN&asc_item-id=amzn1.ideas.21KXJDWSY9CBG&ref_=aip_sf_list_spv_ofs_mixed_d_asin" target="_blank">View Details</a>
            </div>

            <div class="collection-item">
                <img src="https://m.media-amazon.com/images/I/61XIMxvTTFL._SY355_.jpg" alt="Collection 2">
                <h3>Phomemo M08F Mobile Printer, Wireless Thermal Printer</h3>
                <a href="https://www.amazon.in/dp/B09ZXB6H7X?linkCode=ssc&tag=onamzgouravve-21&creativeASIN=B09ZXB6H7X&asc_item-id=amzn1.ideas.21KXJDWSY9CBG&ref_=aip_sf_list_spv_ofs_mixed_d_asin" target="_blank">View Details</a>
            </div>

            <div class="collection-item">
                <img src="https://m.media-amazon.com/images/I/61uQhcaMUYL._SY355_.jpg" alt="Collection 3">
                <h3>Mokshith Vision Beam Projector</h3>
                <a href="https://www.amazon.in/dp/B0DGGB38HS?linkCode=ssc&tag=onamzgouravve-21&creativeASIN=B0DGGB38HS&asc_item-id=amzn1.ideas.21KXJDWSY9CBG&ref_=aip_sf_list_spv_ofs_mixed_d_asin" target="_blank">View Details</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Factsnreel. All Rights Reserved.</p>
    </footer>
</body>
</html>
