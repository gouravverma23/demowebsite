<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factsnreel - Posts</title>
    <style>
        /* General Reset */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: inherit;
            font-family: 'Arial', sans-serif;
        }

        /* Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 36px;
            color: #ffdd57;
        }

        /* Posts Grid */
        .posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .post-card {
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .post-card img {
            width: 100%;
            object-fit: cover;
        }

        .post-card .content {
            padding: 15px;
        }

        .post-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffdd57;
        }

        .post-card p {
            font-size: 16px;
            color: #cccccc;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .footer p {
            font-size: 14px;
            color: #bbbbbb;
        }
    </style>
</head>
